server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/appdb
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
  application:
    name: user-service

tripmate:
  keycloak:
    realm: tripmate
    client-id: user-service
    client-secret: user-service-secret
    baseUrl: http://localhost:8080
    admin-username: admin
    admin-password: admin
  minio:
    endpoint: http://localhost:9000
    access-key: minio
    secret-key: minio123
    bucket: tripmate
    public-base-url: ${MINIO_PUBLIC_URL:http://localhost:9000}


spring.security.oauth2.resourceserver.jwt:
  issuer-uri: ${tripmate.keycloak.baseUrl}/realms/${tripmate.keycloak.realm}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    csrf:
      enabled: false
    url: /swagger-ui.html


google:
  client-id: ${GOOGLE_CLIENT_ID}